<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container justify-content-center">
      <!-- Timeblocks go here -->
      <div id="9AM" class="time-block row">
        <h4 class="hour col-2">9:00 AM</h4>
        <textarea name="" id="9amText" class="col-8"></textarea>
        <button class="saveBtn"><span class="oi oi-lock-locked col-2"></span></button>
      </div>
      <div id="10AM" class="time-block row">
        <h4 class="hour col-2">10:00 AM</h4>
        <textarea name="" id="10amText" class="col-8"></textarea>
        <button class="saveBtn"><span class="oi oi-lock-locked col-2"></span></button>
      </div>
      <div id="11AM" class="time-block row">
        <h4 class="hour col-2">11:00 AM</h4>
        <textarea name="" id="11amText" class="col-8"></textarea>
        <button class="saveBtn"><span class="oi oi-lock-locked col-2"></span></button>
      </div>
      <div id="12PM" class="time-block row">
        <h4 class="hour col-2">12:00 PM</h4>
        <textarea name="" id="12pmText" class="col-8"></textarea>
        <button class="saveBtn"><span class="oi oi-lock-locked col-2"></span></button>
      </div>
      <div id="1PM" class="time-block row">
        <h4 class="hour col-2">1:00 PM</h4>
        <textarea name="" id="1pmText" class="col-8"></textarea>
        <button class="saveBtn"><span class="oi oi-lock-locked col-2"></span></button>
      </div>
      <div id="2PM" class="time-block row">
        <h4 class="hour col-2">2:00 PM</h4>
        <textarea name="" id="2pmText" class="col-8"></textarea>
        <button class="saveBtn"><span class="oi oi-lock-locked col-2"></span></button>
      </div>
      <div id="3PM" class="time-block row">
        <h4 class="hour col-2">3:00 PM</h4>
        <textarea name="" id="3pmText" class="col-8"></textarea>
        <button class="saveBtn"><span class="oi oi-lock-locked col-2"></span></button>
      </div>
      <div id="4PM" class="time-block row">
        <h4 class="hour col-2">4:00 PM</h4>
        <textarea name="" id="4pmText" class="col-8"></textarea>
        <button class="saveBtn"><span class="oi oi-lock-locked col-2"></span></button>
      </div>
      <div id="5PM" class="time-block row">
        <h4 class="hour col-2">5:00 PM</h4>
        <textarea name="" id="5pmText" class="col-8"></textarea>
        <button class="saveBtn"><span class="oi oi-lock-locked col-2"></span></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
